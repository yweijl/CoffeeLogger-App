<mat-card class="coffee-log-card mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>{{brand}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="imagePath" alt="Brand logo">
      <div class="rating-container">
        <mat-hint>Rate coffee</mat-hint>
        <bar-rating [(rate)]="logCoffee.rating" [max]="5" [theme]="'fontawesome'"></bar-rating>
      </div>
      <form class="coffee-log-form">
        <mat-form-field appearance="fill">
          <mat-label>Dose in</mat-label>
          <input type="number" matInput placeholder="0,0 g">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Dose out</mat-label>
          <input type="number" matInput placeholder="0,0 g">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Time</mat-label>
          <input type="number" matInput placeholder="0 Sec">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Flavors</mat-label>
          <mat-select [formControl]="flavors" multiple>
            <mat-option *ngFor="let flavor of flavorList" [value]="flavor">{{flavor}}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="save()" >SAVE <mat-icon>save_alt</mat-icon></button>
      <button mat-button mat-dialog-close >CANCEL <mat-icon>cancel</mat-icon></button>
    </mat-card-actions>
  </mat-card>
